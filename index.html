<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Header area -->
    <header>
        <a href="#">View Highscores</a>
        <div class="timer-area">
            <p>Time: <span id="timer">0</span></p>
        </div>
    </header>
    
    <!-- Main area -->
    <main class="container">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</p>
        <button class="button">Start Quiz</button>
    </main>
    
</body>
</html>
